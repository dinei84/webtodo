name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build and Test Backend
  backend:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      working-directory: ./backend
      run: mvn clean package -DskipTests
    
    - name: Run tests
      working-directory: ./backend
      run: mvn test
    
    - name: Upload backend artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-jar
        path: backend/target/*.jar
        retention-days: 5

  # Job 2: Build and Test Frontend
  frontend:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint || true
    
    - name: Build
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_BASE_URL: https://todo-backend.onrender.com/api
    
    - name: Upload frontend artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-dist
        path: frontend/dist/
        retention-days: 5

  # Job 3: Docker Build Test (opcional)
  docker:
    name: Docker - Build Test
    runs-on: ubuntu-latest
    needs: backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      working-directory: ./backend
      run: docker build -t todo-backend:test .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8080:8080 \
          -e SPRING_PROFILES_ACTIVE=production \
          -e FIREBASE_CREDENTIALS_JSON='{"test": "value"}' \
          todo-backend:test
        sleep 5
        docker ps
