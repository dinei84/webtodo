services:
  - type: web
    name: todo-backend
    env: java
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: cd backend && java -jar target/*.jar
    envVars:
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: ALLOWED_ORIGINS
        sync: false
    healthCheckPath: /api/health
