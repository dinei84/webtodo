# Production profile configuration
spring.application.name=todo-backend

# Server configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Logging
logging.level.root=INFO
logging.level.com.todo=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Firebase - usando variável de ambiente
# O JSON completo deve estar em FIREBASE_CREDENTIALS_JSON

# CORS - permite múltiplas origens separadas por vírgula
cors.allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000}

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Performance
spring.jackson.serialization.write-dates-as-timestamps=false
